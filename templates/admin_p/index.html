

<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Admin Pannel - {{ store.site_name}}</title>
        <meta content="Dipto Dhar" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="{{ store.favicon.url}}" type="image/x-icon">
        <!-- Basic Css files -->
        <link href="{% static "admin_p/assets/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "admin_p/assets/css/metismenu.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "admin_p/assets/css/icons.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "admin_p/assets/css/style.css" %}" rel="stylesheet" type="text/css">
    </head>
    </head>


    <body class="fixed-left">

        <!-- Loader -->
        <div id="preloader"><div id="status"><div class="spinner"></div></div></div>

        <!-- Begin page -->
     
    
        <div class="wrapper-page ">

            <div class="card m-auto">
                <div class="card-body">

                    <div class="p-3">
                        <div class="float-right text-right">
                            <h4 class="font-18 mt-3 m-b-5">{{ store.site_name}}</h4>
                            <p class="text-muted">Admin Login</p>
                        </div>
                        <a href="" class="logo-admin"><img src="{{ store.logo.url }}" height="30" alt="logo"></a>
                    </div>

                    <div class="p-3">
                        
                        <form class="form-horizontal m-t-10" method="POST" action="">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
        
                                <span>{{message}}</span>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                            </div>

                            <div class="form-group">
                                <label for="userpassword">Password</label>
                                <input type="password" name="password" class="form-control" id="userpassword" placeholder="Enter password">
                            </div>

                            <div class="form-group row m-t-30">
                                <div class="col-sm-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button>
                                </div>
                            </div>

                            <!-- <div class="form-group m-t-30 mb-0 row">
                                <div class="col-12 text-center">
                                    <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                </div>
                            </div> -->
                        </form>
                    </div>

                </div>
            </div>


        </div>
        <!-- end wrapper-page -->

        <!-- jQuery  -->
        <script src="{% static "admin_p/assets/js/jquery.min.js" %}"></script>
        <script src="{% static "admin_p/assets/js/modernizr.min.js" %}"></script>
        <script src="{% static "admin_p/assets/js/metisMenu.min.js" %}"></script>
        <script src="{% static "admin_p/assets/js/jquery.slimscroll.js" %}"></script>
        <script src="{% static "admin_p/assets/js/waves.js" %}"></script>

        <script src="../plugins/peity-chart/jquery.peity.min.js"></script>

        <!--Morris Chart-->
        <script src="../plugins/morris/morris.min.js"></script>
        <script src="../plugins/raphael/raphael-min.js"></script>

        <script src="{% static "admin_p/assets/pages/dashboard.js" %}"></script>

        <!-- App js -->
        <script src="{% static "admin_p/assets/js/app.js" %}"></script>

    </body>
</html>
