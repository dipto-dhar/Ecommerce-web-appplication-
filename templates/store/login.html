
{% extends 'store/base.html' %}
{% block body_block %}

<style>
    
    .card{
        background-color: #f7f7f7;
        border: none!important;
        margin:0;

    }

    @media (min-width:768px) {
        
    
    .card-body{
        padding: 20px;
        box-shadow: 0px 0px 20px -3px #00000017;
        margin: 50px 0;

    }}
    @media (max-width:768px) {
        
    
    .card-body{
        padding: 0 20px;
    }}
    
</style>


<div class="row" style="background:#f7f7f7; padding: 40px 0;">



<div class="card col-md-3 m-auto">
    <div class="card-body">
        <div class="p-3">
            <div class="float-center text-center">
                <h4 class="font-18 mt-4 m-b-5">Welcome Back</h4>
                <p class="text-muted">Sign in to your account </p>
            </div>
           
        </div>

        <div class="p-3">
            
			<form method="POST">
				{% csrf_token %}

				<div class="form-group">
			
					<input type="text" name="email" class="form-control" id="email" placeholder="Enter your Email">
				</div>

				<div class="form-group">
				
					<input type="password" name="password" class="form-control" id="userpassword" placeholder="Enter your password">
				</div>

				<div class="form-group row m-t-30">
					<div class="col-sm-6">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customControlInline">
							<label class="custom-control-label" for="customControlInline">Remember me</label>
						</div>
					</div>
					<div class="col-sm-6 text-right">
						<button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button>
					</div>
				</div>

				<div class="form-group m-t-30 mb-0 row">
					<div class="col-12 text-center">
						<a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
					</div>
				</div>
				<div class="m-t-40 text-center text-black-50">
					<p>Don't have an account ? <a href="{% url 'register' %}" class="font-600 text-black"> Sign Up Now </a> </p>
				  
				</div>
			</form>
        </div>

    </div>
</div>
</div>


{% endblock %}
