
{% extends 'store/base.html' %}
{% block body_block %}

<style>
    
    .card{
        background-color: #f7f7f7;
        border: none!important;
        margin:0;

    }

    @media (min-width:768px) {
        
    
    .card-body{
        padding: 20px;
        box-shadow: 0px 0px 20px -3px #00000017;
        margin: 50px 0;

    }}
    @media (max-width:768px) {
        
    
    .card-body{
        padding: 0 20px;
    }}
    
</style>


<div class="row" style="background:#f7f7f7; padding: 40px 0;">



<div class="card col-md-3 m-auto">
    <div class="card-body">
        <div class="p-3">
            <div class="float-center text-center">
                <h4 class="font-18 mt-4 m-b-5">Sign Up</h4>
                <p class="text-muted">Create your account </p>
            </div>
           
        </div>

        <div class="p-3">
            
            <form method="POST">
                {% csrf_token %}

                {{form.as_p}}
                <div class="form-group row m-t-20">
                    <div class="col-12 text-right">
                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Register</button>
                    </div>
                </div>

                <div class="form-group m-t-30 mb-0 row">
                    <div class="col-12">
                        <p class="font-14 text-center text-muted mb-0">By registering you agree to the <a href="#" class="text-primary">Terms of Use</a></p>
                    </div>
                </div><div class="m-t-40 text-center text-black-50">
    <p>Already have an account ? <a href="{% url 'login' %}" class="font-600 text-black"> Login </a> </p>
  
</div>
            </form>
        </div>

    </div>
</div>
</div>


{% endblock %}
